<div>
    <div class="container">
        <div>
            <label for="taks">New task</label>
            <input type="text" id="task" [(ngModel)]="newTask">
            <button (click)="onAdd()">Add</button>
        </div>
    </div>
    <div class="container">
        <div>
            <h3>
                Tasks to do:
            </h3>
            <ng-container *ngIf="tasksList.length > 0; else noTasks">
                <ul>
                    <li *ngFor="let task of tasksList">
                        {{ task }}
                        <button (click)="onDelete(task)">Delete</button>
                        <button (click)="onDone(task)">Done</button>
                    </li>
                </ul>
            </ng-container>
            <ng-template #noTasks>
                <p>You don't have any tasks to do.</p>
            </ng-template>
        </div>
        <div>
            <h3>
                Tasks done ({{ tasksDone.length }}):
            </h3>
            <ul>
                <li *ngFor="let taskDone of tasksDone">
                    {{ taskDone }}
                </li>
            </ul>
        </div>
    </div>
</div>
