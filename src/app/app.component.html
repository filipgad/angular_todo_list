<div>
    <div class="container">
        <app-add-task (emitTask)="onAdd($event)"></app-add-task>
    </div>
    <div class="container">
        <div>
            <app-todo-task [tasksList]="tasksList" (emitDelete)="onDelete($event)" (emitDone)="onDone($event)"></app-todo-task>
        </div>
        <div>
            <app-done-task [tasksDone]="tasksDone"></app-done-task>
        </div>
    </div>
</div>
