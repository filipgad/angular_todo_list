<h3>
    Tasks to do:
</h3>
<ng-container *ngIf="tasksList.length > 0; else noTasks">
    <ul>
        <li *ngFor="let task of tasksList">
            {{ task }}
            <button (click)="onDelete(task)">Delete</button>
            <button (click)="onDone(task)">Done</button>
        </li>
    </ul>
</ng-container>
<ng-template #noTasks>
    <p>You don't have any tasks to do.</p>
</ng-template>
